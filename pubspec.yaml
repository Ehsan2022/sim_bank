name: sim_bank
description: SimBank is a new Flutter project. By using this app you will be able to access to internet, call and messages packages of sim cards in Afghanistan.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.12
  rflutter_alert: ^2.0.6
  share_plus: ^6.0.0
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  flutter_spinkit: ^5.2.0
  cloud_firestore: ^4.8.5
  firebase_core: ^2.15.1
  easy_localization: ^3.0.2




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/

